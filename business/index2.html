
<html>
<head>
    <meta charset="UTF-8">
    <title>Página de teste do Express.js</title>
    <script>
    window.onload = function() {
        var ws = new WebSocket("ws://127.0.0.1:31337");
        
        ws.onopen = function(event) {
            document.getElementById("sala1").addEventListener("click", function(ev) {
            ws.send("Sala 1");
            }, false); 

            document.getElementById("sala2").addEventListener("click", function(ev) {
            ws.send("Sala 2");
            }, false);
        }

 
        ws.onmessage = function(event) {
            document.getElementById("texto").innerHTML += (event.data + "<br>");
        }
    }
    </script>
</head>
<body>
    <br>
    <h1>Olá, eu sou o Express.js rodando em uma Raspberry!</h1>
    <button id="sala1"> Sala 1!</button>
    <br>
    <button id="sala2"> Sala 2! </button>
    <br>
    <a href="localhost:80/1/a"><button>abrir porta</button></a>
    <form action="localhost:80/1/a" method="get"> <input type="submit" value="abrir"/></form>
    <p id="texto"></p>
</body>
</html>
